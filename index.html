<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main-div">
      <img
        class="equilibrium-image"
        src="./assets/image-equilibrium.jpg"
        alt="Image Equilibrium"
      />
      <h1 class="header">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-trial">
        <img src="./assets/icon-ethereum.svg" alt="Ethereum Pic" />
        <span class="eth">0.041 ETH</span>
        <div class="trial">
          <img src="./assets/icon-clock.svg" alt="Clock Pic" />
          <span class="period">3 days left</span>
        </div>
      </div>
      <hr class="line" />
      <div class="author">
        <img src="./assets/image-avatar.png" alt="Avatar Pic" />
        <p class="first-part">
          Creation of <span class="second-part">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
